<div class="position">


<div class="col-md-6">


<div class="panel panel-default">
  <div class="panel-heading">
    Authentification
  </div>
  <div class="panel-body">
    <!-- <form #f="ngForm" (ngSubmit)="onLogin(f.value)" > -->
<form>
      <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" placeholder="Username" name="Login.username" [(ngModel)]="Login.username" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" placeholder="Password" name="Login.password" [(ngModel)]="Login.password" class="form-control">
      </div>
      <button  (click)="onLogin()" class="btn btn-default btn-success" >Login</button>
      <p></p>

    </form>
    <button type="submit" class="btn btn-default btn-success" (click)="register()" >register</button>
  </div>
</div>
</div>
</div>

<style>
.position{
position: relative;
top: 25%;
left: 23%;
}

label{
	color: rgb(0, 0, 0);
	font-size: 15px;
	justify-content: center;
	display: flex;
	margin: 20px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
  font-size: 15px;
	height: 50px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #ff0000;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #db2525;
}
.login{
	height: 460px;
	background: rgb(167, 0, 0);
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label{
	color: #573b8a;
	transform: scale(.6);
}

#chk:checked ~ .login{
	transform: translateY(-500px);
}
#chk:checked ~ .login label{
	transform: scale(1);
}
#chk:checked ~ .signup label{
	transform: scale(.6);
}

</style>
